<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/poke.css">
    <link rel="stylesheet" href="./favicons/favicons-16x.png">
    <script src="poke.js" defer></script>
</head>
<body>
    

    <main>

        <img src="https://media.tenor.com/74l5y1hUdtwAAAAj/pokemon.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">

            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>

        </h1>

        <form class="form">

            <input type="search" class="input_search" placeholder="Name or Number" required>

        </form>

        <div class="buttons">

            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

    </main>



</body>
</html>
